type User {
  id: ID!
  email: String!
  notes: [Note]
}

type Note {
  id: ID!
  title: String!
  details: String!
  author: User
  authorId: Int
}

type Query {
  me: User
  myNotes: [Note]
}

input UpdateNoteInput {
  title: String
  details: String
}

type Mutation {
  login: User
  signup: User
  createNote(title: String!, details: String!): Note
  updateNote(id: ID, data: UpdateNoteInput): Note
  deleteNote(id: ID): Boolean
}
